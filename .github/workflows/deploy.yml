name: Deploy React to EC2 with Nginx

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install

    - name: Build the React app
      run: |
        npm run build

    - name: Deploy to EC2
      env:
        EC2_KEY_PATH: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.HOST_DNS }}
        EC2_USER: ${{ secrets.USERNAME }}
      run: |
        echo "$EC2_KEY_PATH" > deploy_key.pem
        chmod 600 deploy_key.pem
        BUILD_PATH="./build/*"
        scp -i deploy_key.pem -o StrictHostKeyChecking=no -r $BUILD_PATH $EC2_USER@$EC2_HOST:/home/ubuntu/drrajivbhushan-portfolio/
        ssh -i deploy_key.pem -o StrictHostKeyChecking=no $EC2_USER@$EC2_HOST 'sudo systemctl restart nginx'
        rm -f deploy_key.pem

    - name: Notify Deployment Success
      run: echo "React app has been successfully deployed to EC2!"